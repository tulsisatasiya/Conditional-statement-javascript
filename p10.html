<script type="text/javascript">

    var a = parseInt(prompt("Enter the A:"));
    var b = parseInt(prompt("Enter the B:"));
    var c = prompt("Enter an operator (+, -, *, /):");
    var result;
    
    switch (c) {
      case "+":
        result =  a + b;
        break;
      case "-":
        result =  a - b;
        break;
      case "*":
        result =  a * b;
        break;
      case "/":
        result =  a / b;
        break;
      default:
        result = "Invalid operator";
        break;
    }

    document.write("<h1>ANS :- " + result + "</h1>");


</script>
